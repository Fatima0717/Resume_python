<!-- myblog/templates/myblog/blog_form.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}ブログ記事の編集{% else %}新規ブログ記事の作成{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}更新{% else %}作成{% endif %}
        </button>
    </form>
{% endblock %}

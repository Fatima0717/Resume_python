{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="blog-title">ブログ記事一覧</h1>
    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-4 mb-4">
            <article class="card blog-card">
                <div class="card-body">
                    <h2 class="card-title blog-card-title">{{ blog.title }}</h2>
                    <div class="blog-meta">
                        <span class="date">{{ blog.created_at|date:"Y年m月d日" }}</span>
                    </div>
                    <p class="card-text blog-card-text">{{ blog.content|truncatewords:30|safe }}</p>
                    <a href="{% url 'blog:blog_detail' blog.pk %}" class="btn btn-primary">
                        続きを読む
                    </a>
                </div>
            </article>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">まだ記事がありません。</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.blog-title {
    color: #2c3e50;
    margin-bottom: 30px;
    text-align: center;
}

.blog-card {
    transition: transform 0.3s ease;
    border: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.blog-card:hover {
    transform: translateY(-5px);
}

.blog-card-title {
    color: #3498db;
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 15px;
}

.blog-meta {
    color: #7f8c8d;
    font-size: 0.9rem;
    margin-bottom: 10px;
}

.blog-card-text {
    color: #34495e;
    line-height: 1.6;
}

.btn-primary {
    background-color: #3498db;
    border: none;
    padding: 8px 20px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #2980b9;
}
</style>
{% endblock %}

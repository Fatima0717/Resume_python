{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <article class="blog-detail">
        <h1 class="blog-title">{{ blog.title }}</h1>
        <div class="blog-meta">
            <span class="author">著者: {{ blog.author }}</span>
            <span class="date">投稿日: {{ blog.created_at|date:"Y年m月d日" }}</span>
        </div>
        <div class="blog-content">
            {{ blog.content|safe|linebreaks }}
        </div>
    </article>
</div>

<style>
.blog-detail {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.blog-title {
    color: #2c3e50;
    margin-bottom: 20px;
}

.blog-meta {
    color: #7f8c8d;
    margin-bottom: 30px;
}

.blog-meta span {
    margin-right: 20px;
}

.blog-content {
    color: #34495e;
    line-height: 1.8;
}
</style>
{% endblock %}
